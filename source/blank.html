<!DOCTYPE html>
<html class="page" lang="ru">
  <head>

  <body class="page__body">

    <div class="container">
      <header class="page-header">
        <div class="page-header__wrap">
          <a class="page-header__logo" href="index.html">
            <picture>
              <source media="(min-width: 1200px)" srcset="img/logotype-desktop.svg">
              <source media="(min-width: 768px)" srcset="img/logotype-tablet.svg">
              <img class="page-header__logo-img" src="img/logotype-mobile.svg" width="102" height="84" alt="Логотип Седона">
            </picture>
          </a>
          <button class="page-header__menu-button" type="button">
            <img src="img/icon-menu.svg" width="23" height="22" alt="Открыть меню">
          </button>
        </div>
        <nav class="page-header__main-nav main-nav">
          <ul class="main-nav__list nav-list">
            <li class="nav-list__item"><a class="nav-list__item-link" href="index.html">Главная</a></li>
            <li class="nav-list__item"><a class="nav-list__item-link" href="catalog.html">Фото и видео</a></li>
            <li class="nav-list__item"><a class="nav-list__item-link" href="form.html">Форма Отзыва</a></li>
            <li class="nav-list__item"><a class="nav-list__item-link" href="#">HTML ACADEMY</a></li>
          </ul>
          <button class="main-nav__close-button" type="button">
            <img src="img/icon-cross.svg" width="22" height="22" alt="Закрыть меню">
          </button>
        </nav>
      </header>

      <main class="page-main">
        <h1 class="visually-hidden">Cтраница 'Поиск гостиницы' сайт Седона.</h1>
        <section class="sedona">
          <h2 class="visually-hidden">Седона.</h2>
          <picture>
            <source media="(min-width: 1200px)" srcset="img/sedona-desktop.svg">
            <img class="sedona__img" src="img/sedona.svg" width="229" height="39" alt="SEDONA">
          </picture>
        </section>
      </main>

      <footer class="page-footer">
        <p class="page-footer__hashtag hashtag">#visitSEDONA</p>
        <ul class="page-footer__socials socials-list">
          <li class="socials-list__item">
            <a class="socials-list__link" href="#" aria-label="Twitter">
              <svg class="socials-list__img" width="18" height="15" aria-hidden="true" focusable="false">
                <use xlink:href="img/sprite.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
          <li class="socials-list__item">
            <a class="socials-list__link" href="#" aria-label="Facebook">
              <svg class="socials-list__img" width="9" height="19" aria-hidden="true" focusable="false">
                <use xlink:href="img/sprite.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="socials-list__item">
            <a class="socials-list__link" href="#" aria-label="YouTube">
              <svg class="socials-list__img" width="20" height="14" aria-hidden="true" focusable="false">
                <use xlink:href="img/sprite.svg#icon-youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
        <div class="page-footer__copyright copyright">
          <p class="copyright__text">Разработано</p>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
            <span class="visually-hidden">htmlacademy</span>
            <svg class="copyright__link-logo" width="27" height="34" aria-hidden="true" focusable="false">
              <use xlink:href="img/sprite.svg#icon-htmlacademy"></use>
            </svg>
          </a>
        </div>
      </footer>
    </div>
